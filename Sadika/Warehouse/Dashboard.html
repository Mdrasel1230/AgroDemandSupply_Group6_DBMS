<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Agriculture Dashboard</h1>
    </header>

    <main class="container">
        <!-- Warehouse Section -->
        <section id="warehouseSection" class="section">
            <h2>Warehouses</h2>
            <div id="warehouseData"></div>
        </section>

        <!-- Product Section -->
        <section id="productSection" class="section">
            <h2>Products</h2>
            <div id="productData"></div>
        </section>

        <!-- Supply Section -->
        <section id="supplySection" class="section">
            <h2>Supply Information</h2>
            <div id="supplyData"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Agriculture Management System</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
