<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Market Retailer</title>
    <link rel="stylesheet" href="retailer.css">
</head>
<body>
    <header class="header">
        <h1>Farmer's Market</h1>
        <nav class="nav">
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section id="home" class="hero-section">
            <h2>Welcome to the Farmer's Market</h2>
            <p>Fresh produce, straight from the farm!</p>
        </section>

        <section id="about" class="about-section">
            <h2>About Us</h2>
            <p>We connect farmers with customers who value quality and sustainability.</p>
        </section>

        <section id="products" class="product-section">
            <h2>Our Products</h2>
            <div class="grid-container">
                <div class="product-item">Fruits</div>
                <div class="product-item">Vegetables</div>
            </div>
            <form id="product-form">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" placeholder="Enter product name" required>
                <label for="product-color">Color:</label>
                <input type="color" id="product-color" value="#000000">
                <button type="submit">Add Product</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Farmer's Market</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
