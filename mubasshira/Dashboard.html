<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demand and Supply Analysis of Agricultural Products</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    

</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <button id="openNav" onclick="sidebaropen()" class="btn btn-outline-secondary">&#9776;</button>
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar" id="mySidebar" style="display:none;">
    <button class="sidebar-item" onclick="sidebarclose()">Close &times;</button>
    <a href="#" class="sidebar-item">Market Price Analysis</a>
    <a href="#" class="sidebar-item">Demand and Supply Analysis</a>
    <a href="#" class="sidebar-item">Consumer Demand Insights</a>
</div>

<div id="page">
    Mubasshira
</div>

<!-- JavaScript to Open and Close Sidebar -->
<script>
    function sidebaropen() {
        document.getElementById("page").style.marginLeft = "25%";
        document.getElementById("mySidebar").style.width = "25%";
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("openNav").style.display = 'none';
    }
    function sidebarclose() {
        document.getElementById("page").style.marginLeft = "0%";
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("openNav").style.display = "inline-block";
    }
</script>

<!-- Bootstrap JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
