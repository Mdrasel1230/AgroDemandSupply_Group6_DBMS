<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a href="cons-dashboard.html" class="navbar-brand">For Better Agriculture</a>
      <a href="cart.html" class="btn btn-outline-primary">Cart</a>
    </div>
  </nav>

  <!-- Product Details -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <img src="https://images.everydayhealth.com/images/diet-nutrition/apples-101-about-1440x810.jpg?sfvrsn=f86f2644_5" alt="Product" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h1>Product Name</h1>
        <p class="text-muted">Category: Fruits</p>
        <p>Freshly harvested, high-quality product directly from farms.</p>
        <h4>Price: Tk.1200.00/kg</h4>
        <div class="mt-3">
          <label for="quantity" class="form-label">Quantity (kg):</label>
          <input type="number" id="quantity" class="form-control w-50" min="1" value="1">
        </div>
        <button class="btn btn-success mt-3" onclick="addToCart()">Add to Cart</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>

</html>
