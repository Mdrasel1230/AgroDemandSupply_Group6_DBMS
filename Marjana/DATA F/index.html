<!DOCTYPE html>
<html lang="en">
<head>
    <title>Agricultural Production</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function showChart() {
            const food = document.getElementById('food').value;
            const metric = document.getElementById('metric').value;
            const year = document.getElementById('Year').value;

            const chartTitle = `${food} ${metric} for the year ${year}`;
            document.getElementById('chart-title').innerText = chartTitle;
        }
    </script>
</head>
<body>
    <main>
        <section class="content">
            <h1>Agricultural Production</h1>
            <div class="filters">
                <label>Food:
                    <select id="food">
                        <option>Jute</option>
                        <option>Corn</option>
                        <option>Rice</option>
                        <option>Potato</option>
                        <option>Oilseeds</option>
                    </select>
                </label>
                <label>Metric:
                    <select id="metric">
                        <option>Cost</option>
                        <option>Yield</option>
                        <option>Acreage</option>
                    </select>
                </label>
                <label>Year:
                    <select id="Year">
                        <option>2014</option>
                        <option>2015</option>
                        <option>2016</option>
                        <option>2017</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                    </select>
                </label>
                <button id="show-chart-btn" onclick="showChart()">Show Chart</button>
            </div>
            <div class="chart-title">
                <h2 id="chart-title">Please select values above to display the chart.</h2>
           
                <img src="GRP.jpg" alt="Agricultural Production Chart" width="500" height="auto">
            </div>
        </section>
    </main>
</body>
</html>
